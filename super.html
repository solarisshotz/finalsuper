<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/xboxlogo.png" rel="icon" type="image/x-icon" />
		<title>SuperFan Video Games</title>
		<link rel="stylesheet" href="super.css"/>
	</head>

	<body>
	
	<div class="alert">
		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			Click each game to see a video of gameplay. Click the first gameplay box to show information about the game. Hit the logos on the top to reset the column! Click the X to hide this alert--
	</div>
		
		<div class="container">
		
			<div class="short-col center black">
				<img class="img pulse" src="images/r6logo.webp" onclick="resetColumn1 ()" id="r6logo"/>
			</div>
		
			<div class="column">
			
				<div class="black center mainbox">
					<img class="pulse1 img " src="images/r6.jpg" onclick="addPics ()" id="r6"/>
				</div>
				
				<div class="black center box">
					<img class="hidebox pulse1  img" src="images/ashaction.gif" onclick="addr6Info ()" id="ash"/>
				</div>
			
				<div class="black center box">
					<img class="hidebox img" src="images/ela.gif" id="ela"/>
				</div>
					
			</div>
			
		</div>
			
		<div class="container">
			
			<div class="short-col center black">
				<img class="img2 pulse " src="images/rllogo.png" onclick="resetColumn2 ()" id="rllogo"/>
			</div>
				
			<div class="column">
			
				<div class="black center mainbox">
					<img class="img2 pulse1 " src="images/rl.jpg" onclick="addPics1 ()" id="rl"/>
				</div>
				
				<div class="black center box2">
					<img class="hidebox pulse1  img2" src="images/breakoutad.gif" onclick="addrlInfo ()" id="breakout"/>
				</div>
				
				<div class="black center box2">
					<img class="hidebox img2" src="images/octanead.gif" id="oct"/>
				</div>
				
			</div>
			
		</div>
			
		<div class="container">
			
			<div class="short-col center black">
				<img class="img3  pulse" src="images/fortlogo.png" onclick="resetColumn3 ()" id="fortlogo"/>
			</div>
				
			<div class="column">
			
				<div class="black center mainbox">
					<img class="pulse1 img3 " src="images/fortnite.jpg" onclick="addPics2 ()" id="fort"/>
				</div>
			
				<div class="black center box3">
					<img class="hidebox pulse1  img3" src="images/fortnite.gif" onclick="addfortInfo ()" id="rocketride"/>
				</div>
					
				<div class="black center box3">
					<img class="hidebox img3" src="images/farming.gif" id="farming"/>
				</div>
				
			</div>
		
		</div>
		
		<script src="super.js"></script>
		
	</body>
	
</html>
